<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
    <style>
    </style>
	</head>
	<body>
		<div class="reveal">
      <div class="slides">
        <section data-background="https://i.ytimg.com/vi/n4lnTAojbos/maxresdefault.jpg">
          <h2 style="color: red">2</h2>
        </section>
        <section data-background="https://imgpic.org/upload/images/9ca87702-a8db-9837-ea1f-59afa46d709b.jpg">
          <h2 style="color: red">6</h2>
        </section>
        <section data-background="http://www.bloemdecoratiesvandillen.nl/images/tonnen/4.jpg">
          <h2 style="color: red">3</h2>
        </section>
        <section data-background="https://geekdad.com/wp-content/uploads/2016/09/star-trek-voyager.jpg">
          <h2 style="color: red">5</h2>
        </section>
        <section data-background="https://www.awn.nl/wp-content/uploads/2017/01/Woonboot-Makelaar-1.jpg">
          <h2 style="color: red">1</h2>
        </section>
        <section data-background="http://www3.pictures.gi.zimbio.com/Harry+Caf+De+Wheels+Pie+Eating+Competition+6VXd5A2TYPhl.jpg">
          <h2 style="color: red">4</h2>
        </section>
        <section data-background="https://entoen.tv/wp-content/uploads/Alfred-Jodokus-Kwak.jpg">
          <h2 style="color: red">8</h2>
        </section>
        <section data-background="http://cdn.newsapi.com.au/image/v1/4f77c008fe4a3b3f16c32990d9b7dc8c?width=1024">
          <h2 style="color: red">7</h2>
        </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
